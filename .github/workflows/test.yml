name: VUnit Tests
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    container: docker://hdlc/ghdl:yosys
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install tsfpga requirements
        run: pip install -r tsfpga/tsfpga/requirements.txt
      - name: Run simulations
        run: python run.py
  build:
    runs-on: ubuntu-latest
    container: docker://hdlc/ghdl:yosys
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install tsfpga requirements
        run: pip install -r tsfpga/tsfpga/requirements.txt
      - name: Run simulations
        run: python build.py
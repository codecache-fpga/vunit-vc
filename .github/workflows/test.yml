name: VUnit Tests
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    container: docker://ccfpga/vunit-oss:latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install tsfpga requirements
        run: python3 -m pip install GitPython pytest rtoml vunit-hdl
      - name: Run simulations
        run: python run.py
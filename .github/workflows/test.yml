name: VUnit Tests
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Set up Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tsfpga/tsfpga/requirements.txt
      - uses: VUnit/vunit_action@v0.1.0